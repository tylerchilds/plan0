<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Sillyz.Computer</title>
    <style>
      :root {
        --red: firebrick;
        --orange: darkorange;
        --yellow: gold;
        --green: mediumseagreen;
        --blue: dodgerblue;
        --purple: mediumpurple;
      }
      * {
        box-sizing: border-box;
      }
      html, body {
        height: 100%;
        background: rgba(255,255,255,.85);
        overscroll-behavior: none;
        font-family: 'Helvetica', 'Arial', 'Verdana', sans-serif;
        margin: 0;
        padding: 0;
      }

      button,
      input,
      textarea,
      select {
        font-family: 'Helvetica', 'Arial', 'Verdana', sans-serif;
        font-size: 1rem;
      }

      @media screen {
        body{ overflow: auto; }
      }

      body > *{
        position: relative;
        z-index: 2;
      }

      main {
        position: relative;
        height: 100%;
      }

      img {
        max-width: 100%;
        max-height: 100%;
        margin: auto;
      }

      button * {
        pointer-events: none;
      }

    </style>
    <script async src="/vendor/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "@silly/elf": "/elf.js"
        }
      }
    </script>
    <script async type="module" id="lazy-bootstrap" src="/main.js"></script>
  </head>
  <script>document.write(`<body pathname="${window.location.pathname}">`)</script>
    <main id="main">
      <app-root></app-root>
    </main>
  </body>
</html>
